<div class="row" >
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                <h3>Login</h3>
                 <a  href="#" id="emailHelp" class="float-right">New
                    User?</a>
                    <button type="button" class="btn btn-light"><a href="#" class="Register"> Rigister</a></button>
                  </div>
            <div class="card-body">
                <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
                    <div class="form-group col-12">
                        <label>UserName</label>
                        <input type="text" class="form-control" required ngModel name="userName">
                    </div>

                    <div class="form-group col-12">
                        <label>Password</label>
                        <input type="password" class="form-control" required ngModel name="password">
                    </div>
                    <div class="form-group col-12">
                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
