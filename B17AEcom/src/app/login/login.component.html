<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Login
            </div>

            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                    <div class="form-group col-12">
                        <label>UserName</label>
                        <input class="form-control" required ngModel name="UserName">
                    </div>

                    <div class="form-group col-12">
                        <label>Password</label>
                        <input class="form-control" required ngModel name="password">
                    </div>
                    <div class="form-group col-12">
                        <button [disabled]="!loginForm.valid" type="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
