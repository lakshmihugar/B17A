<div class="card">
    <article class="card-body">
        <a href="" class="float-right btn btn-outline-primary">Register</a>
        <h4 class="card-title mb-4 mt-1">Login</h4>
        <div class="form-group" *ngIf="Error">
        message
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="form-group">
                <label>UserName</label>
                <input type="text" formControlName="UserName" required ngModel class="form-control" placeholder="" type="text">
            </div>
            <div class="form-group">
                <label>Your password</label>
                <input type="password " class="form-control" required ngModel placeholder="******" type="password">
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block"> Login </button>
            </div>
        </form>
    </article>
</div>
