<div class="row"></div>
<div class="card">
    <article class="card-body">
        <a href="" class="float-right btn btn-outline-primary">Register</a>
        <h4 class="card-title mb-4 mt-1">Login</h4>
        <div class="form-group" *ngIf="Error">
        {{message}}
        </div>
        <div class="card-body">
        <form  (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group col-12">
                <label>UserName</label>
                <input type="text" class="form-control"    name="UserName"   >
            </div>
            <div class="form-group col-12">
                <label>Your password</label>
                <input  type="password" class="form-control" name="password" >
            </div>
            <div class="form-group col-12">
                <button type="Submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block"> Login </button>
            </div>
        </form>
    </div>
    </article>
</div>
</div>
